# This is a basic workflow to help you get started with Actions

name: Deploy

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - uses: azure/setup-kubectl@v1
        id: install

      - uses: azure/setup-helm@v1
        id: install

      - name: Install the helm-diff plugin
        run: helm plugin install https://github.com/databus23/helm-diff

      - name: Create binary location
        run: mkdir -p ~/bin

      - name: Install Helmsman
        run: curl -L https://github.com/Praqma/helmsman/releases/download/v3.6.2/helmsman_3.6.2_linux_amd64.tar.gz | tar zx

      - name: Move Helmsman
        run: mv helmsman ~/bin/helmsman

      - name: Save DigitalOcean kubeconfig with short-lived credentials
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 1800 ${{ secrets.K8S_CLUSTER_NAME }}

      - name: Run Helmsman
        run: ~/bin/helmsman --apply -f config.toml

      - name: Add cluster issuers
        run: kubectl apply -f other/cert-issuer
