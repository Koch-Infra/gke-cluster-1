ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  hosts:
    nexus.akoch.net:
    - /
  tls:
   - secretName: nexus-ingress-tls
     hosts:
     - nexus.akoch.net
persistence:
  storageSize: 50Gi
