image:
  tag: 5.0.0

proxy:
  tls:
    enabled: true
    usetlssecret: false

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/clusterissuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  hosts:
    teleport.akoch.net:
    - /
  tls:
   - secretName: teleport-ingress-tls
     hosts:
     - teleport.akoch.net

service:
  type: LoadBalancer
