persistence:
  enabled: true

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/clusterissuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  hosts:
    teleport.akoch.net:
    - /
  tls:
   - secretName: grafana-ingress-tls
     hosts:
     - grafana.akoch.net
